<div class="container">
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input
        type="text"
        class="form-control"
        id="fname"
        formControlName="fname"
        placeholder="Enter Your First Name"
      />
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lname"
        formControlName="lname"
        placeholder="Enter Your Last Name"
      />
    </div>
    <div
      class="dynamic-form-div"
      formArrayName="addresses"
      *ngFor="let item of AddressesArray_controls; let i = index"
    >
      <div [formGroupName]="i">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="street">Street</label><br />
              <input
                type="text"
                name="street"
                class="form-control"
                formControlName="street"
                placeholder="Enter Street Name"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Country </label><br />
              <input
                type="text"
                name="country"
                class="form-control"
                formControlName="country"
                placeholder="Country Name"
              />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label>Zip Code</label><br />
              <input
                type="number"
                name="zip"
                class="form-control"
                formControlName="zip"
                placeholder="Enter Zip code"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="col-md-1 deleteForm-btn">
              <button
                type="button"
                class="btn btn-danger"
                *ngIf="i != 0"
                (click)="onDeleteAddress(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="d-flex justify-content-center">
      <button
       type="button"
        class="btn btn-primary"
        color="primary"
        (click)="onAddNew_AddressRow()"
      >
        +
      </button>

      &nbsp;

      <button class="btn btn-success" [disabled]="addUserForm.invalid" type="submit">
        Submit
      </button>
    </div>
  </form>

  <p>{{ message }}</p>
  <br>
  <p>{{resp}}</p>
</div>
